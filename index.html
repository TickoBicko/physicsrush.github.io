<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Rush</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1 class="title">
            <span class="physics">Physics</span><span class="rush">Rush</span>
        </h1>

        <div class="content-area">
            <div class="timer" id="timer">4:00</div>
            <div class="image-container">
                <img id="problemImage" alt="Physics Problem">
            </div>
            
            <div class="score-container">
                Score: <span id="scoreValue" class="score">0</span>
            </div>
            
            <div class="buttons">
                <button id="solvedBtn" class="btn solved">Sumbit</button>
                <button id="skipBtn" class="btn skip">Skip</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="made-by">
            Made by Ather with 
            <span class="heart">❤️</span>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
